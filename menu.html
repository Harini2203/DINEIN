<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu - DineNDream</title>
<style>
  body { font-family: Arial, sans-serif; background:#fff8f0; margin:0; padding:0; }
  header { background:#ff6f61; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
  nav a { color:white; text-decoration:none; margin-left:15px; font-weight:bold; }
  main { padding:20px; }
  h2 { text-align:center; margin-bottom:30px; }
  .menu-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:20px; }
  .menu-item { background:white; border-radius:12px; padding:15px; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
  .menu-item img { width:100%; height:150px; object-fit:cover; border-radius:10px; }
  .menu-item h3 { margin:10px 0 5px; font-size:18px; }
  .menu-item span { display:block; margin-top:8px; font-weight:bold; color:#ff6f61; font-size:16px; }
  .menu-item button { margin-top:10px; padding:8px 12px; background:#ff9800; color:white; border:none; border-radius:20px; cursor:pointer; }
  .cart-button { position:fixed; bottom:20px; right:20px; padding:15px 25px; background:#ff9800; color:white; font-size:16px; border:none; border-radius:30px; cursor:pointer; box-shadow:0px 4px 6px rgba(0,0,0,0.2); }
</style>
</head>
<body>
<header>
  <h1>DineNDream</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Our Menu</h2>
  <div class="menu-grid" id="menuGrid"></div>
</main>

<button id="cartButton" class="cart-button" style="display:none;">ðŸ›’ Cart (0)</button>

<script>
const menu = [
  { name: "Grilled Burger", price: 120, image: "/images/grilledburger.png" },
  { name: "Masala Pizza", price: 250, image: "/images/Masala-Pizzas.png" },
  { name: "Pasta", price: 180, image: "/images/tomatospicypasta.png" },
  { name: "Coke", price: 60, image: "/images/coke.png" },
  { name: "Indian Tandoori Paneer Pizza", price: 229, image: "/images/IndianTandooriPaneer.png" },
  { name: "Farm Heaven Pizza", price: 199, image: "/images/farmheaven.png" },
  { name: "Fries", price: 150, image: "/images/fries.png" },
  { name: "Chocolate Brownie with Icecream", price: 90, image: "/images/brownie.png" },
  { name: "Mutton Burger", price: 159, image: "/images/muttonkeemaburger.png" },
  { name: "Ravioli", price: 149, image: "/images/butternut-squash-ravioli.jpg" },
  { name: "Blueberry Cake", price: 99, image: "/images/blueberrycake.png" },
  { name: "Hotpot", price: 299, image: "/images/hotpot.png" },
  { name: "Caramel Cheesecake", price: 199, image: "/images/caramelcheesecake.png" },
  { name: "Chicken Roll", price: 149, image: "/images/chickenroll.png" },
  { name: "Chicken Tandoori Roll", price: 179, image: "/images/chickenTandooriRoll.png" },
  { name: "Lasagna", price: 399, image: "/images/lasagna.png" },
  { name: "Mushroom Grilled Pizza", price: 199, image: "/images/mushroomgrilledPizza.png" },
  { name: "Margarita Pizza", price: 199, image: "/images/margheritta.png" },
  { name: "Nutella Waffle", price: 99, image: "/images/nutellaWaffle.png" },
  { name: "Tiramisu", price: 249, image: "/images/Tiramisu.png" },
  { name: "Paneer Burger", price: 299, image: "/images/paneervegburger.png" },
  { name: "Rainbow Cake", price: 159, image: "/images/rainbowcake.png" },
  { name: "Raspberry Icecream", price: 129, image: "/images/raspberryicecream.png" },
  { name: "Strawberry Cheesecake", price: 199, image: "/images/strawberrycheesecake.png" },
  { name: "Strawberry Delight", price: 149, image: "/images/strawberrydelight.png" },
  { name: "Tandoori Paneer Double Cheese Pizza", price: 349, image: "/images/tadooripaneercheese.png" },
  { name: "Veggie Sandwich", price: 129, image: "/images/vegsandwich.png" },
  { name: "Waffer with Icecream", price: 199, image: "/images/wafferwithcream.png" },
  { name: "Red Velvet Lava Cake", price: 149, image: "/images/redvelvetLavacake.png" },
  { name: "Sphagetti", price: 229, image: "/images/whitesaucesphagetti.png" }
];

let cart = [];

const menuGrid = document.getElementById('menuGrid');
const cartButton = document.getElementById('cartButton');

menu.forEach((item, index) => {
  const div = document.createElement('div');
  div.className = 'menu-item';
  div.innerHTML = `
    <img src="${item.image}" alt="${item.name}">
    <h3>${item.name}</h3>
    <span>â‚¹${item.price}</span>
    <button onclick="addToCart(${index})">Add to Cart</button>
  `;
  menuGrid.appendChild(div);
});

function addToCart(index) {
  cart.push(menu[index]);
  cartButton.style.display = 'block';
  cartButton.textContent = `ðŸ›’ Cart (${cart.length})`;
  alert(`${menu[index].name} added to cart!`);
}

cartButton.addEventListener('click', () => {
  // Save cart to localStorage and redirect to payment page
  localStorage.setItem('cart', JSON.stringify(cart));
  window.location.href = 'payment.html';
});
</script>
</body>
</html>
